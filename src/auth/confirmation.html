<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation d'Email - MWPLU</title>
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Cloudflare Turnstile CAPTCHA -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="auth-container">
      <div class="auth-card">
        <!-- Initial loading state -->
        <div id="loading" class="loading-state">
          <div class="spinner"></div>
          <p>Vérification du lien de confirmation...</p>
        </div>

        <!-- Status messages -->
        <div id="errorMessage" class="status-message hidden"></div>

        <!-- Confirmation form -->
        <div id="confirmationForm" class="confirmation-form hidden">
          <div class="auth-title">MWPLU - Confirmation de compte</div>
          <div class="auth-subtitle">
            Cliquez sur le bouton ci-dessous pour finaliser la création de votre
            compte.
          </div>

          <form id="confirmForm" class="auth-form">
            <div class="auth-captcha">
              <div id="turnstile-container"></div>
            </div>

            <div class="confirmation-button-container">
              <button
                type="submit"
                id="confirmBtn"
                class="btn btn-primary"
                disabled
              >
                <span id="confirmSpinner" class="spinner hidden"></span>
                Confirmer la création du compte
              </button>
            </div>
          </form>
        </div>

        <!-- Success message container -->
        <div id="successMessage" class="hidden"></div>
      </div>
    </div>
  </body>
</html>
