<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création de compte - MWPLU</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- <script
      src="https://js.hcaptcha.com/1/api.js?render=explicit&onload=hCaptchaLoadedCallback"
      async
      defer
    ></script> -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback"
      async
      defer
    ></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="flex-between">
          <a href="/" class="header-logo">
            <img src="assets/icons/MWPLU.svg" alt="MWPLU Logo" />
          </a>
          <div class="auth-section">
            <a href="/login" id="loginLink" class="auth-btn"> Se connecter </a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Créer un compte</h1>
          <div class="auth-subtitle">Accédez aux synthèses de MWPLU</div>

          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="exemple@mail.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Créez un mot de passe"
                  required
                />
              </div>
              <div class="form-hint">
                Plus de 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre.
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label"
                >Confirmer le mot de passe</label
              >
              <div class="input-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-input"
                  placeholder="Confirmez votre mot de passe"
                  required
                />
              </div>
              <div class="form-hint">
                Format attendu: 0612345678 ou +33612345678.
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label"
                >Numéro de téléphone (pour vérification)</label
              >
              <div class="input-wrapper">
                <input
                  type="tel"
                  id="phone"
                  class="form-input"
                  placeholder="+33612345678"
                  required
                />
              </div>
              <div class="form-hint">
                Un code de vérification vous sera envoyé par SMS.
              </div>
            </div>

            <!-- hCaptcha Placeholder -->
            <!-- <div class="form-group">
              <div id="hcaptcha-container" class="h-captcha"></div>
            </div> -->
            <!-- End hCaptcha Placeholder -->

            <!-- Cloudflare Turnstile Placeholder -->
            <div class="form-group auth-captcha">
              <div id="turnstile-container"></div>
              <!-- This is where Turnstile will be rendered -->
            </div>
            <!-- End Cloudflare Turnstile Placeholder -->

            <button id="signupBtn" class="auth-button" type="submit">
              Créer un compte
              <span id="signupSpinner" class="spinner hidden"></span>
            </button>
          </form>

          <button
            id="googleSignUpBtn"
            class="auth-button social-button google-button"
            type="button"
          >
            <img
              src="assets/icons/google.png"
              alt="Google logo"
              class="social-icon"
            />
            S'inscrire avec Google
          </button>

          <div id="statusMessage" class="status-message hidden"></div>

          <div class="auth-links">
            <a href="/" class="text-link">Retour à l'accueil</a>
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
