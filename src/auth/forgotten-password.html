<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de passe oublié - MWPLU</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileResetCallback"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Mot de passe oublié</h1>
          <div class="auth-subtitle">
            Entrez votre email pour réinitialiser votre mot de passe
          </div>

          <form id="forgottenPasswordForm" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="exemple@mail.com"
                  required
                />
              </div>
            </div>

            <!-- Cloudflare Turnstile Placeholder for Reset -->
            <div class="form-group auth-captcha">
              <div id="turnstile-reset-container"></div>
            </div>
            <!-- End Cloudflare Turnstile Placeholder -->

            <button
              id="resetBtn"
              class="auth-button social-button"
              type="submit"
            >
              <img
                src="../assets/icons/WHITE-PLU.svg"
                alt="WHITE-PLU logo"
                class="social-icon"
              />
              Envoyer un email
              <span id="resetSpinner" class="spinner hidden"></span>
            </button>
          </form>

          <div class="auth-links">
            <a href="/" class="text-link">Retour à l'accueil</a>
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
          <div id="statusMessage" class="status-message hidden"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/entries/forgotten-password.js"></script>
  </body>
</html>
