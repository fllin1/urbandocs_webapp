<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mise à jour mot de passe - MWPLU</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Modifier votre mot de passe</h1>
          <div class="auth-subtitle">
            Choisissez un nouveau mot de passe pour votre compte.
          </div>

          <form id="updatePasswordForm" class="auth-form">
            <div class="form-group">
              <label for="newPassword" class="form-label"
                >Nouveau mot de passe</label
              >
              <input
                type="password"
                id="newPassword"
                class="form-input"
                placeholder="Nouveau mot de passe"
                required
              />
              <div class="form-hint">
                Plus de 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre.
              </div>
            </div>

            <div class="form-group">
              <label for="confirmNewPassword" class="form-label"
                >Confirmer le nouveau mot de passe</label
              >
              <input
                type="password"
                id="confirmNewPassword"
                class="form-input"
                placeholder="Confirmez le nouveau mot de passe"
                required
              />
            </div>

            <button id="updatePasswordBtn" class="auth-button" type="submit">
              Mettre à jour le mot de passe
              <span id="updatePasswordSpinner" class="spinner hidden"></span>
            </button>
          </form>

          <div class="auth-links">
            <a href="/auth/login" class="text-link">Retour à la connexion</a>
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
          <div id="statusMessage" class="status-message hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
