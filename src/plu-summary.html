<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLU Document - MWPLU</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="brand">MWPLU</a>
          <nav class="header-nav">
            <a href="/" class="auth-btn">Accueil</a>
            <a href="/documentation" class="auth-btn">Documentation</a>
            <a href="/profile" class="auth-btn">Profil</a>
            <button id="logout-btn" class="auth-btn">Déconnexion</button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
          <div class="loading-spinner"></div>
          <p>Chargement du document...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-container" style="display: none">
          <img src="/assets/icons/MWPLU.svg" alt="Erreur" class="error-icon" />
          <h2>Oups! Une erreur s'est produite</h2>
          <p id="error-message">Impossible de charger le document.</p>
          <a href="/" class="btn btn-primary">Retour à l'accueil</a>
        </div>

        <!-- Document Content -->
        <div id="document-content" style="display: none">
          <!-- Document Header -->
          <div class="document-header">
            <div class="breadcrumb">
              <a href="/">Accueil</a>
              <span>/</span>
              <span id="city-name"></span>
              <span>/</span>
              <span id="zoning-name"></span>
              <span>/</span>
              <span id="zone-name"></span>
            </div>
            <h1 class="document-title">
              <span id="doc-city"></span> - Zone <span id="doc-zone"></span>
            </h1>
            <p class="document-subtitle">
              Document PLU - <span id="doc-zoning"></span>
            </p>
          </div>

          <!-- Document Actions Bar -->
          <div class="actions-bar">
            <div class="actions-left">
              <button id="download-btn" class="action-btn">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Télécharger PDF
              </button>
              <span class="download-count">
                <span id="download-count">0</span> téléchargements
              </span>
            </div>
            <div class="actions-right">
              <div class="rating-container">
                <span class="rating-label">Noter ce document:</span>
                <div class="star-rating" id="user-rating">
                  <button class="star" data-rating="1">★</button>
                  <button class="star" data-rating="2">★</button>
                  <button class="star" data-rating="3">★</button>
                  <button class="star" data-rating="4">★</button>
                  <button class="star" data-rating="5">★</button>
                </div>
                <div class="average-rating">
                  <span id="average-rating">4.2</span>
                  <span class="rating-count"
                    >(<span id="rating-count">0</span> avis)</span
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Document Tabs -->
          <div class="document-tabs">
            <button class="tab-btn active" data-tab="summary">Synthèse</button>
            <button class="tab-btn" data-tab="comments">
              Commentaires (<span id="comment-count">0</span>)
            </button>
          </div>

          <!-- Tab Content -->
          <div class="tab-content">
            <!-- Summary Tab -->
            <div id="summary-tab" class="tab-pane active">
              <div class="document-wrapper" id="plu-content">
                <!-- PLU HTML content will be inserted here -->
              </div>
            </div>

            <!-- Comments Tab -->
            <div id="comments-tab" class="tab-pane" style="display: none">
              <div class="comments-section">
                <!-- Comment Form -->
                <div class="comment-form">
                  <h3>Ajouter un commentaire</h3>
                  <textarea
                    id="comment-input"
                    placeholder="Partagez votre avis sur ce document..."
                    rows="4"
                  ></textarea>
                  <button id="submit-comment" class="btn btn-primary">
                    Publier
                  </button>
                </div>

                <!-- Comments List -->
                <div class="comments-list" id="comments-list">
                  <!-- Comments will be dynamically inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Edit Comment Modal -->
    <div id="edit-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Modifier le commentaire</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <textarea id="edit-comment-input" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancel-edit">Annuler</button>
          <button class="btn btn-primary" id="save-edit">Enregistrer</button>
        </div>
      </div>
    </div>

    <script type="module" src="../js/plu-summary.js"></script>
  </body>
</html>
