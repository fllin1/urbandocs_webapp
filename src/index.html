<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - MWPLU</title>
    <link rel="stylesheet" href="css/main.css" />
    <script>
      window.addEventListener("scroll", function () {
        const header = document.querySelector(".site-header");
        if (window.scrollY > 10) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </head>
  <body>
    <header class="site-header sticky">
      <div class="container">
        <div class="flex-between">
          <a href="/" class="header-logo animate-title">
            <img src="assets/icons/MWPLU.svg" alt="MWPLU Logo" />
          </a>
          <div class="auth-section">
            <a
              href="/profile"
              id="userStatus"
              class="auth-btn margin-right-sm hidden"
              >Votre compte</a
            >
            <a href="/login" id="loginLink" class="auth-btn margin-right-sm">
              Se connecter
            </a>
            <a href="/signup" id="signupLink" class="auth-btn">
              Créer un compte
            </a>
            <button id="logoutBtn" class="auth-btn hidden">
              Se déconnecter
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="hero-section text-center">
        <h2 class="animate-title margin-bottom-md">
          Répertoire des synthèses de PLU
        </h2>
        <p class="lead" id="typewriter-subtitle"></p>
      </section>

      <div class="container">
        <div id="statusMessage" class="status-message alert alert-info"></div>

        <form class="margin-bottom-lg form-home">
          <div class="grid">
            <div class="grid-col-4">
              <div class="form-group">
                <label for="citySelect" class="form-label"> Ville </label>
                <select id="citySelect" class="form-select" disabled>
                  <!-- Options loaded by JS -->
                </select>
              </div>
            </div>

            <div class="grid-col-4">
              <div class="form-group">
                <label for="zoningSelect" class="form-label"> Zonage </label>
                <select id="zoningSelect" class="form-select" disabled>
                  <option value="">Sélectionnez d'abord une ville</option>
                </select>
              </div>
            </div>

            <div class="grid-col-4">
              <div class="form-group">
                <label for="zoneSelect" class="form-label"> Zone </label>
                <select id="zoneSelect" class="form-select" disabled>
                  <option value="">Sélectionnez d'abord un zonage</option>
                </select>
              </div>
            </div>
          </div>

          <div class="text-center margin-top-lg margin-bottom-sm">
            <button
              id="synthesisBtn"
              class="to-plu-btn btn"
              type="button"
              disabled
            >
              Voir la synthèse
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="js/components/footer.js"></script>
  </body>
</html>
