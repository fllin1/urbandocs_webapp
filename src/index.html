<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanDocs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- FirebaseUI CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0 h4">Synthèses de Documents PLU</h1>
            <a href="login.html" class="btn btn-outline-light">
              <i class="bi bi-person-fill me-1"></i>Se connecter
            </a>
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- Ville -->
            <div class="mb-3">
              <label for="villeSelect" class="form-label select-label">
                Ville
                <span
                  class="spinner-border spinner-border-sm text-primary ms-2 d-none"
                  role="status"
                  aria-hidden="true"
                  id="villeSpinner"
                ></span>
              </label>
              <select
                id="villeSelect"
                class="form-select form-select-lg"
                disabled
              >
                <!-- Options chargées par JS -->
              </select>
            </div>

            <!-- Zonage -->
            <div class="mb-3">
              <label for="zonageSelect" class="form-label select-label">
                Zonage
                <span
                  class="spinner-border spinner-border-sm text-primary ms-2 d-none"
                  role="status"
                  aria-hidden="true"
                  id="zonageSpinner"
                ></span>
              </label>
              <select
                id="zonageSelect"
                class="form-select form-select-lg"
                disabled
              >
                <option value="">Sélectionnez d'abord une ville</option>
              </select>
            </div>

            <!-- Zone -->
            <div class="mb-3">
              <label for="zoneSelect" class="form-label select-label">
                Zone
                <span
                  class="spinner-border spinner-border-sm text-primary ms-2 d-none"
                  role="status"
                  aria-hidden="true"
                  id="zoneSpinner"
                ></span>
              </label>
              <select
                id="zoneSelect"
                class="form-select form-select-lg"
                disabled
              >
                <option value="">Sélectionnez d'abord un zonage</option>
              </select>
            </div>

            <!-- TODO : When the typologies will be added, remove the comment -->
            <!-- Typologie -->
            <!-- <div class="mb-3">
              <label for="typologieSelect" class="form-label select-label">
                Typologie
                <span
                  class="spinner-border spinner-border-sm text-primary ms-2 d-none"
                  role="status"
                  aria-hidden="true"
                  id="typologieSpinner"
                ></span>
              </label>
              <select
                id="typologieSelect"
                class="form-select form-select-lg"
                disabled
              >
                <option value="">Sélectionnez d'abord une zone</option>
              </select>
            </div> -->

            <!-- Bouton Téléchargement/Voir -->
            <div class="d-grid gap-2 mt-4">
              <button
                id="downloadBtn"
                class="btn btn-success btn-lg"
                type="button"
                disabled
              >
                <i class="bi bi-eye-fill me-2"></i>
                <!-- Icône "oeil" -->
                Voir le PDF
                <span
                  class="spinner-border spinner-border-sm ms-2 d-none"
                  role="status"
                  aria-hidden="true"
                  id="documentSpinner"
                ></span>
              </button>
            </div>
          </form>

          <!-- FirebaseUI Auth Container -->
          <div id="firebaseui-auth-container" class="mt-4"></div>

          <!-- Zone de statut -->
          <div id="recaptcha-container"></div>
          <!-- Keep for invisible reCAPTCHA -->
          <div
            id="statusMessage"
            class="status-message alert alert-info mt-4"
            role="alert"
          >
            Veuillez sélectionner une ville pour commencer.
          </div>
        </div>
        <!-- /card-body -->
      </div>
      <!-- /card -->
    </div>
    <!-- /container -->
    <!-- Your application script (ensure it runs AFTER Firebase is initialized) -->
    <script type="module" src="js/app.bundle.js"></script>
  </body>
</html>
