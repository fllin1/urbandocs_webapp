<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWPLU - Connexion</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Connexion</h1>
          <div class="auth-subtitle">Accédez à votre compte MWPLU</div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="exemple@mail.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Votre mot de passe"
                  required
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="toggle-password"
                >
                  <i class="bi bi-eye-slash"></i>
                </button>
              </div>
            </div>

            <button id="loginBtn" class="auth-button" type="submit">
              Se connecter
              <span id="loginSpinner" class="spinner hidden"></span>
            </button>
          </form>

          <div class="auth-links">
            <a href="/index" class="text-link">Retour à l'accueil</a>
            <div class="auth-prompt margin-top-sm">Mot de passe oublié ?</div>
            <a href="/forgotten-password" class="text-link"
              >Changer de mot de passe</a
            >
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
          <div id="statusMessage" class="status-message alert hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
