<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWPLU - Mise à jour du mot de passe</title>
    <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/api.bundle.js"></script><script defer src="js/app.bundle.js"></script><script defer src="js/mappings.bundle.js"></script><script defer src="js/typewriter.bundle.js"></script><script defer src="js/ui.bundle.js"></script><script defer src="js/auth.bundle.js"></script><script defer src="js/confirmation.bundle.js"></script><script defer src="js/forgottenPassword.bundle.js"></script><script defer src="js/login.bundle.js"></script><script defer src="js/signup.bundle.js"></script><script defer src="js/updatePassword.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Nouveau mot de passe</h1>
          <div class="auth-subtitle">Choisissez votre nouveau mot de passe</div>

          <form id="updatePasswordForm" class="auth-form">
            <div class="form-group">
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Votre nouveau mot de passe"
                  required
                />
              </div>
              <div class="form-hint">
                Plus de 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre.
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-input"
                  placeholder="Confirmez votre mot de passe"
                  required
                />
              </div>
            </div>

            <button id="updateBtn" class="auth-button" type="submit">
              Mettre à jour
              <span id="updateSpinner" class="spinner hidden"></span>
            </button>
          </form>

          <div class="auth-links">
            <a href="/login" class="text-link">Retour à la connexion</a>
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
          <div id="statusMessage" class="status-message hidden"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/entries/update-password.js"></script>
  </body>
</html>
