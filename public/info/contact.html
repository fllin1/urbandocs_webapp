<!doctype html><html lang="fr"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact - MWPLU</title><link rel="stylesheet" href="../css/main.css"/><script>window.addEventListener("scroll", function () {
        const header = document.querySelector(".site-header");
        if (window.scrollY > 10) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });</script><script defer="defer" src="../js/common.bundle.js"></script><script defer="defer" src="../js/ui.bundle.js"></script><script defer="defer" src="../js/utils.bundle.js"></script><script defer="defer" src="../js/security.bundle.js"></script><script defer="defer" src="../js/components.bundle.js"></script><script defer="defer" src="../js/uiComponents.bundle.js"></script><script defer="defer" src="../js/footer.bundle.js"></script><script defer="defer" src="../js/header.bundle.js"></script><script defer="defer" src="../js/contact.bundle.js"></script></head><body><div id="header-placeholder"></div><div class="container"><div class="auth-container"><div class="auth-card"><h1 class="text-center margin-bottom-lg">Contact</h1><div class="contact-content"><form class="contact-form"><div class="form-group"><label for="name" class="form-label">Nom</label> <input id="name" name="name" class="form-input" required/></div><div class="form-group"><label for="email" class="form-label">Email</label> <input type="email" id="email" name="email" class="form-input" required/></div><div class="form-group"><label for="subject" class="form-label">Sujet</label> <input id="subject" name="subject" class="form-input" required/></div><div class="form-group"><label for="message" class="form-label">Message</label> <textarea id="message" name="message" class="form-input" rows="5" required></textarea></div><button type="submit" class="btn btn-primary">Envoyer</button></form></div></div></div></div><div id="footer-placeholder"></div></body></html>
