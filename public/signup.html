<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWPLU - Création de compte</title>
    <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/api.bundle.js"></script><script defer src="js/app.bundle.js"></script><script defer src="js/mappings.bundle.js"></script><script defer src="js/ui.bundle.js"></script><script defer src="js/typewriter.bundle.js"></script><script defer src="js/auth.bundle.js"></script><script defer src="js/login.bundle.js"></script><script defer src="js/signup.bundle.js"></script><script defer src="js/confirmation.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Créer un compte</h1>
          <div class="auth-subtitle">Accédez aux synthèses de MWPLU</div>

          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="exemple@mail.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Créez un mot de passe"
                  required
                />
              </div>
              <div class="form-hint">
                Plus de 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre.
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label"
                >Confirmer le mot de passe</label
              >
              <div class="input-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-input"
                  placeholder="Confirmez votre mot de passe"
                  required
                />
              </div>
            </div>

            <button id="signupBtn" class="auth-button" type="submit">
              Créer un compte
              <span id="signupSpinner" class="spinner hidden"></span>
            </button>
          </form>

          <div class="auth-links">
            <a href="/" class="text-link">Retour à l'accueil</a>
            <div class="auth-prompt margin-top-sm">
              Vous avez déjà un compte ?
            </div>
            <a href="/login" class="text-link">Se connecter</a>
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
          <div id="statusMessage" class="status-message hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
