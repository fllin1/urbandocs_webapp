<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanDocs - Confirmation Email</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Style supplémentaire pour cette page -->
    <style>
      .login-container {
        max-width: 450px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-icon {
        font-size: 3rem;
        color: #0d6efd;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container login-container mt-5 mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h1 class="mb-0 h4 text-center">Confirmation de votre compte</h1>
        </div>
        <div class="card-body">
          <div class="login-header">
            <i class="bi bi-envelope-check login-icon"></i>
            <p class="text-muted">
              Merci pour votre inscription ! Veuillez cliquer sur le bouton
              ci-dessous pour confirmer votre adresse email et activer votre
              compte.
            </p>
          </div>

          <!-- Bouton de confirmation -->
          <div class="d-grid gap-2">
            <button id="confirmButton" class="btn btn-primary btn-lg">
              <i class="bi bi-check-circle me-2"></i>
              Confirmer mon email
              <span
                class="spinner-border spinner-border-sm ms-2 d-none"
                role="status"
                aria-hidden="true"
                id="confirmSpinner"
              ></span>
            </button>
          </div>

          <!-- Zone de message de statut -->
          <div id="statusMessage" class="alert mt-4 d-none" role="alert">
            <!-- Messages ajoutés par JS -->
          </div>

          <!-- Indicateur de chargement -->
          <div id="loading" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Traitement en cours...</span>
            </div>
            <p class="text-muted mt-2">Traitement en cours...</p>
          </div>

          <!-- Lien pour revenir à l'accueil -->
          <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">
              <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/auth.bundle.js"></script>
  </body>
</html>
