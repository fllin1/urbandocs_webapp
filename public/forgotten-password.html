<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réinitialisation du mot de passe - MWPLU</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileResetCallback"
      async
      defer
    ></script>
  <script defer src="js/vendors-node_modules_supabase_supabase-js_dist_module_index_js.bundle.js"></script><script defer src="js/forgottenPassword.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Réinitialiser le mot de passe</h1>
          <div class="auth-subtitle">
            Entrez votre email pour recevoir un lien de réinitialisation
          </div>

          <form id="resetForm" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="exemple@mail.com"
                  required
                />
              </div>
            </div>

            <!-- Cloudflare Turnstile Placeholder for Password Reset -->
            <div class="form-group auth-captcha">
              <div id="turnstile-reset-container"></div>
            </div>
            <!-- End Cloudflare Turnstile Placeholder -->

            <button id="resetBtn" class="auth-button" type="submit">
              Envoyer le lien
              <span id="resetSpinner" class="spinner hidden"></span>
            </button>
          </form>

          <div class="auth-links">
            <a href="/login" class="text-link">Retour à la connexion</a>
            <a href="/" class="text-link">Retour à l'accueil</a>
          </div>

          <div id="errorMessage" class="error-message hidden"></div>
          <div id="statusMessage" class="status-message hidden"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/entries/forgotten-password.js"></script>
  </body>
</html>
