<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Utilisateur - MWPLU</title>
    <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/ui.bundle.js"></script><script defer src="js/profile.bundle.js"></script></head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="flex-between">
          <h1 class="brand animate-title no-margin">MWPLU</h1>
          <div class="auth-section">
            <a href="/" id="homeLink" class="auth-btn margin-right-sm"
              >Accueil</a
            >
            <button id="logoutBtnProfile" class="auth-btn hidden">
              Se déconnecter
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <section class="profile-section margin-top-lg">
          <h2 class="text-center margin-bottom-md">Mon Profil</h2>
          <div id="profileDetails" class="card">
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Statut:</strong> <span>Actif</span></p>
            <p>
              <strong>Membre depuis:</strong> <span id="memberSince">-</span>
            </p>
          </div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="text-center">&copy; 2024 MWPLU. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
