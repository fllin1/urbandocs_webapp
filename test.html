<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création de compte - MWPLU</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback"
      async
      defermain
    ></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Créer un compte</h1>
          <div class="auth-subtitle">Accédez aux synthèses de MWPLU</div>

          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="exemple@mail.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Créez un mot de passe"
                  required
                />
              </div>
              <div class="form-hint">
                Plus de 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre.
              </div>
            </div>

            <div class="form-group">
              <label for="tosCheckboxSignupPassword" class="form-label"
                >Confirmer le mot de passe</label
              >
              <div class="input-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-input"
                  placeholder="Confirmez votre mot de passe"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label"
                >Numéro de téléphone (pour vérification)</label
              >
              <div class="input-wrapper">
                <input
                  type="tel"
                  id="phone"
                  class="form-input"
                  placeholder="+33612345678"
                  required
                />
              </div>
            </div>

            <!-- Cloudflare Turnstile Placeholder -->
            <div class="form-group auth-captcha">
              <div id="turnstile-container"></div>
            </div>
            <!-- End Cloudflare Turnstile Placeholder -->

            <div class="form-group terms-section">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="tosCheckboxSignup" disabled />
                <span class="checkbox-label">
                  J'ai lu et j'accepte les
                  <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#tosModalSignup"
                    style="color: grey; text-decoration: underline"
                  >
                    Conditions Générales d'Utilisation
                  </a>
                </span>
              </label>
            </div>

            <button
              id="signupBtn"
              class="auth-button social-button"
              type="submit"
            >
              <img
                src="../assets/icons/logo/WHITE-PLU.svg"
                alt="WHITE-PLU logo"
                class="social-icon"
              />
              Créer un compte
              <span id="signupSpinner" class="spinner hidden"></span>
            </button>

            <button
              id="googleSignUpBtn"
              class="auth-button social-button margin-top-lg"
              type="button"
            >
              <img
                src="../assets/icons/social/google.svg"
                alt="Google logo"
                class="social-icon"
              />
              S'inscrire avec Google
            </button>
          </form>

          <div id="statusMessage" class="status-message hidden"></div>
          <div id="errorMessage" class="error-message hidden"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 Modal Structure for ToS -->
    <div
      class="modal fade"
      id="tosModalSignup"
      tabindex="-1"
      aria-labelledby="tosModalSignupLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tosModalSignupLabel">
              Conditions d'Utilisation
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="tosModalBodySignup">
            <!-- Content will be loaded dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/auth/signup.js"></script>
  </body>
</html>
